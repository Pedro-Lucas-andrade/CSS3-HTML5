<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Para fazermos imagens dinamicas usamos a tag picture, img e source: media: type, ex:</p>
    <picture>
        <source media="(max-width: 750px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
        <img src="ex10/foto-g.png
        " alt="foto G">
    </picture>
    
</body>
</html>
