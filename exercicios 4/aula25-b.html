<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="get">
        <p>
            <label for="inota">Nota para o app: </label>
            <input type="range" name="nota" id="inota" min="0" max="10" oninput="int.innerHTML = Number(inota.value)">
            <label for="int"></label>
            <output id="int">5</output>
        </p>
    </form>
</body>
</html>
