<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
        
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <option value="" selected
                >- - - Escolha - - -</option>
                <optgroup label="Região Centro-Oeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Jaaneiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        
        </p>
        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="
            profissao" id="iprofissao" list="lprofissao">
            <datalist id="lprofissao">
                <option value="Programador"></option>
                <option value="Professor"></option>
                <option value="Administrador"></option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Menssagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="digite sua menssagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
