<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 400px;
        height: 100px;
    }
    td{
        text-align: center;
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            
            <td colspan="2">F</td>
        </tr>
        <tr>
            
            <td>I</td>
            <td>J</td>
        </tr>

    </table>
</body>
</html>
