<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 300px;
            text-align: left;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-collapse: collapse;
        }
        th, td{
            padding: 5px;
            border: 1px solid black;
        }
        th{
            background-color: grey;
        }
        caption{
            background-color: rgb(45, 45, 45);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>População Brasileira</caption>
        <thead>
            <tr>
                <th>Estado</td>
                <th>População</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</th>
                <td>46.649.132</th>
            </tr>
            <tr>
                <td>Minas Gerais</th>
                <td>21.411.923</th>
            </tr>
            <tr>
                <td>Rio de Janeiro</th>
                <td>17.463.349</th>
            </tr>
            <tr>
                <td>Bahia</th>
                <td>14.985.284</th>
            </tr>
            <tr>
                <td>Paraná</th>
                <td>11.597.484</th>
            </tr>
            <tr>
                <td>Rio Grande do Sul</th>
                <td>11.466.630</th>
            </tr>
            <tr>
                <td>Pernambuco</th>
                <td>9.674.793</th>
            </tr>
            <tr>
                <td>Ceará</th>
                <td>9.240.580</th>
            </tr>
            <tr>
                <td>Pará</th>
                <td>8.777.124</th>
            </tr>
            <tr>
                <td>Santa Catarina</th>
                <td>7.338.473</th>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <th>156.000.000</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
