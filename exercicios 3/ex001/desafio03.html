<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 500px;
        height: 200px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
    }
    th, td{
        border: 1px solid black;
    }
    td{
        padding: 2px;
    }
    thead{
        color: white;
        background-color: 
        black;
    }
    th{
       background-color: rgba(0, 0, 0, 0.185); 
       
    }
</style>
<body>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Yonnara</td>
                <td>Madmax</td>
                <td>Avatar</td>
                <td>Minions</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>Avatar</td>
                <td>King Kong</td>
                <td>Warcraft</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
